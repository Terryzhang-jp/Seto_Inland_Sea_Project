<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景渐变 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="seaGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4682B4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E90FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 天空背景 -->
  <rect width="800" height="180" fill="url(#skyGradient)"/>
  
  <!-- 海面 -->
  <rect y="180" width="800" height="120" fill="url(#seaGradient)"/>
  
  <!-- 海浪效果 -->
  <path d="M0,180 Q200,170 400,180 T800,180 L800,300 L0,300 Z" fill="#1E90FF" opacity="0.7"/>
  <path d="M0,190 Q150,185 300,190 T600,190 T800,190 L800,300 L0,300 Z" fill="#4169E1" opacity="0.5"/>
  
  <!-- 岛屿1 -->
  <ellipse cx="150" cy="200" rx="60" ry="25" fill="#228B22"/>
  <ellipse cx="150" cy="195" rx="50" ry="20" fill="#32CD32"/>
  <circle cx="140" cy="185" r="8" fill="#006400"/>
  <circle cx="160" cy="180" r="6" fill="#006400"/>
  
  <!-- 岛屿2 -->
  <ellipse cx="400" cy="210" rx="80" ry="30" fill="#228B22"/>
  <ellipse cx="400" cy="205" rx="70" ry="25" fill="#32CD32"/>
  <circle cx="380" cy="190" r="10" fill="#006400"/>
  <circle cx="420" cy="185" r="8" fill="#006400"/>
  <circle cx="400" cy="188" r="6" fill="#006400"/>
  
  <!-- 岛屿3 -->
  <ellipse cx="650" cy="205" rx="70" ry="28" fill="#228B22"/>
  <ellipse cx="650" cy="200" rx="60" ry="23" fill="#32CD32"/>
  <circle cx="630" cy="185" r="9" fill="#006400"/>
  <circle cx="670" cy="180" r="7" fill="#006400"/>
  
  <!-- 船只 -->
  <g transform="translate(300,220)">
    <!-- 船体 -->
    <ellipse cx="0" cy="0" rx="25" ry="8" fill="#FFFFFF"/>
    <rect x="-20" y="-8" width="40" height="8" fill="#FFFFFF"/>
    <!-- 船舱 -->
    <rect x="-15" y="-15" width="30" height="7" fill="#FF6B6B" rx="2"/>
    <!-- 烟囱 -->
    <rect x="8" y="-20" width="4" height="8" fill="#333333"/>
    <!-- 烟雾 -->
    <circle cx="12" cy="-25" r="2" fill="#CCCCCC" opacity="0.7"/>
    <circle cx="15" cy="-28" r="1.5" fill="#CCCCCC" opacity="0.5"/>
  </g>
  
  <!-- 航线虚线 -->
  <path d="M180,200 Q250,190 320,220" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5" fill="none" opacity="0.8"/>
  <path d="M340,220 Q450,200 580,205" stroke="#FFFFFF" stroke-width="2" stroke-dasharray="5,5" fill="none" opacity="0.8"/>
  
  <!-- 云朵 -->
  <g opacity="0.6">
    <circle cx="100" cy="50" r="15" fill="#FFFFFF"/>
    <circle cx="115" cy="50" r="20" fill="#FFFFFF"/>
    <circle cx="130" cy="50" r="15" fill="#FFFFFF"/>
  </g>
  
  <g opacity="0.4">
    <circle cx="600" cy="70" r="12" fill="#FFFFFF"/>
    <circle cx="612" cy="70" r="16" fill="#FFFFFF"/>
    <circle cx="625" cy="70" r="12" fill="#FFFFFF"/>
  </g>
  
  <!-- 标题文字 -->
  <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#FFFFFF" stroke="#4682B4" stroke-width="1">
    瀬戸内海跳島查詢
  </text>
  
  <text x="400" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#FFFFFF" opacity="0.9">
    探索美麗島嶼，規劃完美行程
  </text>
</svg>
